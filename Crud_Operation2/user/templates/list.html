{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    {% block content %}
    <h1 style="text-align: center; padding-top: 1em; padding-bottom: 1em;">User Data</h1>
    <div class="m-5 p-5 pt-0">
        <table class="table table-striped">
            <thead>
                <tr>

                    <!-- <th scope="col">#</th> -->
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Contact</th>
                    <th scope="col">Address</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                {% for usr in data %}
                <tr>
                    <!-- <th scope="row">{{ usr.id }}</th> -->
                    <th>{{ usr.name }}</th>
                    <td>{{ usr.email }}</td>
                    <td>{{ usr.contact }}</td>
                    <td>{{ usr.address }}</td>
                    <td>
                        <a style="margin-right: 30px;" href="{% url 'edit' usr.id %}">Edit</a>
                        <a href="{% url 'delete' usr.id %}">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <div class="text-center">
        <a href="{% url 'create' %}"><button type="button" class="btn btn-primary">Add New Info</button></a>
    </div>
    {% endblock content %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
